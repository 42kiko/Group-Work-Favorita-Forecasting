# COLORS.yaml - Central Color Definitions for Time Series & Modern Dark Mode

# VISUAL REFERENCE (COMMENTS):

# Global Theme

brand:
  green:  &brand_green "#7EE787"  # Pastel Green

# Theme & UI

theme_dark:
  background:
    main: "#0B0E14"      # Deep Navy/Black
    surface: "#161B22"   # Dark Charcoal
    grid: "#1F242C"      # Dark Gunmetal
  text:
    primary: "#E6EDF3"   # Off-White
    secondary: "#8B949E" # Steel Gray
  ui:
    border: "#30363D"    # Slate Gray
    accent: "#58A6FF"    # Neon Blue

# Time Series Analysis
analysis:
  lines:
    observed: "#58A6FF"  # Sky Blue
    trend: "#F0883E"     # Sunset Orange
    forecast: *brand_green  # Pastel Green
    uncertainty: "#23395B" # Deep Midnight Blue
  markers:
    anomaly: "#DA3633"   # Crimson Red
    event: "#D29922"     # Harvest Gold

# Heatmap
heatmap:
    min: "#111827"       # Rich Black
    mid: "#3B82F6"       # Bright Blue
    max: "#10B981"       # Emerald Green

visualizations:
# Top 20 Categorical Groups
  top20:
    - "#58A6FF" # 1. Blue
    - *brand_green # 2. Green
    - "#F0883E" # 3. Orange
