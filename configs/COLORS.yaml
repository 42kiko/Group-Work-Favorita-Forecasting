    - "#FA7970" # 6. Red
    - "#39C5CF" # 7. Cyan
    - "#56D364" # 8. Light Green
    - "#E36209" # 9. Deep Orange
    - "#DA3633" # 10. Dark Red
    - "#ABB4BF" # 11. Gray
    - "#F69D50" # 12. Salmon
    - "#2F81F7" # 13. Royal Blue
    - "#AFF5B4" # 14. Mint
    - "#DCBDFB" # 15. Lavender
    - "#CEA5FB" # 16. Soft Violet
    - "#FF7B72" # 17. Coral
    - "#121D2F" # 18. Dark Navy
    - "#3FB950" # 19. Forest Green
    - "#F8E3A1" # 20. Sand